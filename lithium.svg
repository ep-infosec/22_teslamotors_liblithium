<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
    viewBox="-100 -100 200 200">

<!-- Nucleus -->
<circle cx="0" cy="0" fill="#e31937" r="30"/>
<text x="0" y="7" font-size="20" text-anchor="middle" font-family="sans-serif">Li</text>

<!-- Orbitals -->
<g stroke="#c9cbcc" stroke-width="1" fill="none">
<circle cx="0" cy="0" r="50"/>
<circle cx="0" cy="0" r="70"/>
</g>

<!-- Electrons -->
<g fill="#aeb0b2">
<circle cx="0" cy="50" r="5" transform="rotate(30)"/>
<circle cx="0" cy="50" r="5" transform="rotate(210)"/>
<circle cx="0" cy="70" r="5" transform="rotate(90)"/>
</g>

</svg>
